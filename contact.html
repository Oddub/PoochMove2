<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>PoochMove</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/poochfavicon copy.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
</head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/Original on Transparent copy.png" alt="Bootstrap" width="200" height="50">
        </a>
      </div>
    </nav>
    <section class="text-dark pt-5 pb-5" style="font-family: 'Poppins', sans-serif;">
        <div class="container pb-5 pt-3 col-md-6 mx-auto bg-white p-4 border shadow customContainer">
          <form action="https://getform.io/f/395ae63e-432d-4f1e-b158-8404c9bcac23" method="post" class="row g-3">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First name</label>
              <input name="firstname" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last name</label>
              <input name="lastname" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="col-md-8">
              <label for="email" class="form-label">Email</label>
              <input name="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-4">
              <label for="phonenumber" class="form-label">Phone number</label>
              <input type="phonenumber" class="form-control" id="phonenumber" name="phonenumber" placeholder="+1 (415) 867-5309" required>
            </div>
            <div class="col-md-12">
              <label for="submissions" class="form-label">Messages</label>
              <textarea name="submissions" class="form-control" id="submissions" rows="3"></textarea>
            </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
              </div>
            </form>
        </div>
      </section>
      <section>
        <footer class="pt-1">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <p><a href="https://linktr.ee/wataticpartners" class="link-dark active link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover p-3 btstyle">Watatic Partners</a></p>
            </li>
            <li class="nav-item">
              <p><a href="mailto: wataticpartners@gmail.com" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover p-3 btstyle">Email</a></p>
            </li>
            <li class="nav-item">
              <p><a href="contact.html" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover p-3 btstyle">Services</a></p>
            </li>
          </ul>
        </div>
      </footer>
      </section>
    <script src="app/main.js"></script>
</body>
</html>
